<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employee Data Management</h1>
            <h4 class="sub-title">A Comprehensive Directory of Employee Billable Hours</h4>
        </div>
    </div>

<table class="table">
        <thead>
            <tr id="table-headers" style.css>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">Handle1</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row1">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>test</td>
                <td>test</td>
            </tr>
            <tr id="row2">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>test</td>
                <td>test</td>
            </tr>
            <tr id="row3">
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td>test</td>
                <td>test</td>
            </tr>

        </tbody>
        </table>

        <form>
            <!-- Employee Name w/ id="name" -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name-input">Employee Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Name">
                </div>

            </div>
            
            <div class="form-group">
                <label for="role-input">Role</label>
                <input type="text" class="form-control" id="role-input" placeholder="Role">
            </div>
            <div class="form-group">
                <label for="start-input">Start Date (DD/MM/YYYY - ex: 01/01/2018)</label>
                <input type="date" class="form-control" id="start-input" placeholder="(DD/MM/YYYY)">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="rate-input">Monthly Rate</label>
                    <input type="text" class="form-control" id="rate-input">
                </div>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="add-user">Sign in</button>
        </form>
        
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>

</body>

</html>
